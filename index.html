<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Urban Ops - Mobile Force</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* モバイルでのスクロール防止 */
        }

        /* --- UI要素 --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 50;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 8vw; /* モバイル向けに調整 */
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffea;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 4px;
            color: #fff;
            text-align: center;
        }

        .mode-select {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-card {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffea;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.2);
        }

        .mode-card:active {
            background: rgba(0, 40, 80, 0.9);
            transform: scale(0.95);
        }

        .mode-card h2 {
            margin-top: 0;
            color: #00ffea;
            font-size: 1.5rem;
        }

        .mode-card p {
            font-size: 12px;
            line-height: 1.5;
            color: #ccc;
        }

        button.action-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #222;
            color: #00ffea;
            border: 2px solid #00ffea;
            margin-top: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        button.action-btn:active {
            background: #00ffea;
            color: #000;
        }

        /* ゲーム内HUD */
        #hud-container {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        .hud-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .warning-text {
            color: #ff0055;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        #hp-bar-container {
            width: 200px;
            height: 20px;
            background: #111;
            border: 2px solid #555;
            margin-top: 5px;
            position: relative;
        }

        #hp-bar {
            width: 100%;
            height: 100%;
            background: #00ffea;
            transition: width 0.2s, background-color 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }
        
        #hp-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        /* ミニマップ */
        #minimap-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 120px;
            border: 2px solid #00ffea;
            background-color: rgba(200, 200, 200, 0.8);
            border-radius: 50%;
            overflow: hidden;
            z-index: 40;
            display: none;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
        }

        #minimap {
            width: 100%;
            height: 100%;
        }

        /* ダメージエフェクト */
        #damage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 0, 0, 0.6) 100%);
            pointer-events: none;
            z-index: 35;
            opacity: 0;
            transition: opacity 0.1s;
        }

        /* エリア外ダメージエフェクト */
        #zone-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.2);
            pointer-events: none;
            z-index: 34;
            display: none;
        }

        /* ダメージ数値 */
        .damage-number {
            position: absolute;
            color: #ffff00;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            z-index: 45;
            user-select: none;
        }

        /* クロスヘア */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #00ffea;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            box-shadow: 0 0 6px #00ffea;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(0, 255, 234, 0.8);
        }
        #crosshair::before { top: -10px; left: 1px; width: 2px; height: 22px; }
        #crosshair::after { top: 1px; left: -10px; width: 22px; height: 2px; }

        #scope-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            background: radial-gradient(circle, transparent 25%, black 26%, black 100%);
            display: none;
            opacity: 0.9;
        }
        #scope-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
            z-index: 16;
        }
        #scope-lines::before { content: ''; position: absolute; top: 0; left: 50%; width: 1px; height: 100%; background: rgba(255, 0, 0, 0.5); transform: translateX(-50%); }
        #scope-lines::after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255, 0, 0, 0.5); transform: translateY(-50%); }

        /* --- Mobile Controls --- */
        #mobile-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* UIの下にあるcanvasをタッチ可能にしないため、個別要素でpointer-events: autoする */
            z-index: 45;
            display: none;
        }

        /* 画面右側全体を視点操作エリアとして定義 */
        #look-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
            touch-action: none;
            /* debug: background: rgba(255,0,0,0.1); */
        }

        /* ジョイスティックエリア */
        #joystick-zone {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 234, 0.3);
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
        }

        #joystick-stick {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 234, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* アクションボタン共通 */
        .mobile-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffea;
            color: #00ffea;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: monospace;
            pointer-events: auto;
            touch-action: none;
            user-select: none;
            backdrop-filter: blur(4px);
        }
        .mobile-btn:active {
            background: rgba(0, 255, 234, 0.5);
            color: #000;
            transform: scale(0.95);
        }

        /* ボタン配置 */
        #btn-fire {
            bottom: 60px;
            right: 40px;
            width: 80px;
            height: 80px;
            font-size: 16px;
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
            color: #ff4444;
        }
        #btn-fire:active {
            background: rgba(255, 0, 0, 0.6);
            color: white;
        }

        #btn-jump {
            bottom: 160px;
            right: 60px;
            width: 60px;
            height: 60px;
            font-size: 12px;
        }

        #btn-zoom {
            bottom: 80px;
            right: 140px;
            width: 50px;
            height: 50px;
            font-size: 10px;
        }

        #btn-sprint {
            bottom: 40px;
            left: 200px; /* ジョイスティックの右横 */
            width: 50px;
            height: 50px;
            font-size: 10px;
        }
        
        .active-toggle {
            background: rgba(0, 255, 234, 0.8) !important;
            color: #000 !important;
        }

        #message-area {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #00ffea;
            pointer-events: none;
            z-index: 45;
            opacity: 0;
            transition: opacity 0.5s;
            width: 80%;
            text-align: center;
        }
        
        #glider-info {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #00ffea;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="title-screen" class="overlay">
        <h1>URBAN OPS<br><span style="font-size: 20px; letter-spacing: 2px;">MOBILE</span></h1>
        <p style="color: #aaa; margin-bottom: 20px;">SELECT MODE</p>
        <div class="mode-select">
            <div class="mode-card" onclick="startGame('practice')">
                <h2>PRACTICE</h2>
                <p>練習モード<br>無限リスポーン</p>
            </div>
            <div class="mode-card" onclick="startGame('battleroyale')">
                <h2>BATTLE ROYALE</h2>
                <p>サバイバル<br>縮小するエリア</p>
            </div>
        </div>
    </div>

    <div id="result-screen" class="overlay hidden">
        <h2 id="result-title" style="font-size: 48px; margin-bottom: 20px;">RESULT</h2>
        <p id="result-desc" style="font-size: 24px; margin-bottom: 30px;">...</p>
        <button class="action-btn" onclick="returnToTitle()">TITLE</button>
    </div>

    <div id="hud-container">
        <div class="hud-text">ENEMIES: <span id="score-display">0</span></div>
        <div class="hud-text" id="zone-timer">ZONE SHRINKING</div>
        <div class="hud-text" style="font-size: 14px; margin-top: 5px;">ARMOR:</div>
        <div id="hp-bar-container">
            <div id="hp-bar"></div>
            <div id="hp-text">100 / 100</div>
        </div>
    </div>
    
    <div id="glider-info">GLIDING - AVOID ROOFTOPS</div>

    <div id="minimap-container">
        <canvas id="minimap" width="200" height="200"></canvas>
    </div>

    <!-- Mobile Controls Overlay -->
    <div id="mobile-controls">
        <!-- Right side screen area for looking around -->
        <div id="look-zone"></div>

        <!-- Joystick -->
        <div id="joystick-zone">
            <div id="joystick-stick"></div>
        </div>

        <!-- Buttons -->
        <div id="btn-fire" class="mobile-btn">FIRE</div>
        <div id="btn-jump" class="mobile-btn">JUMP</div>
        <div id="btn-zoom" class="mobile-btn">ZOOM</div>
        <div id="btn-sprint" class="mobile-btn">RUN</div>
    </div>
    
    <div id="message-area"></div>
    <div id="damage-overlay"></div>
    <div id="zone-overlay"></div>
    <div id="crosshair"></div>
    <div id="scope-overlay"></div>
    <div id="scope-lines"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 設定 ---
        const CONFIG = {
            PRACTICE_ENEMY_COUNT: 5,
            BR_TOTAL_PARTICIPANTS: 10,
            PLAYER_MAX_HP: 100,
            ENEMY_HP: 100, 
            BULLET_DAMAGE: 10,
            RESPAWN_TIME: 5000, 
            MINIMAP_RANGE: 400,
            GLIDER_START_HEIGHT: 400,
            ZONE_INITIAL_RADIUS: 1000,
            ZONE_MIN_RADIUS: 50,
            ZONE_SHRINK_SPEED: 10, 
            ZONE_DAMAGE: 2,
        };

        // --- 変数 ---
        let camera, scene, renderer;
        let gunGroup, borderCylinder;
        let bullets = [];
        let enemies = []; 
        let buildings = [];
        let buildingMeshes = []; 
        let damagePopups = []; 
        let minimapCtx;
        let raycaster; 
        
        let gameMode = '';
        let isGameActive = false;
        let playerHP = 100;
        let enemiesAlive = 0;
        let lastShootTime = 0;
        
        let isGliding = false;
        let currentZoneRadius = CONFIG.ZONE_INITIAL_RADIUS;
        let lastZoneDamageTime = 0;
        let lastZoneEnemyDamageTime = 0; 
        
        // Movement Flags
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false, isSprinting = false, isZooming = false;

        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const playerHeight = 8;
        
        // UI Elements
        const elTitle = document.getElementById('title-screen');
        const elResult = document.getElementById('result-screen');
        const elHud = document.getElementById('hud-container');
        const elHpBar = document.getElementById('hp-bar');
        const elHpText = document.getElementById('hp-text');
        const elScore = document.getElementById('score-display');
        const elMsg = document.getElementById('message-area');
        const elMinimap = document.getElementById('minimap-container');
        const canvasMinimap = document.getElementById('minimap');
        const elGlider = document.getElementById('glider-info');
        const elZoneOverlay = document.getElementById('zone-overlay');
        const elMobileControls = document.getElementById('mobile-controls');

        // --- Touch Control Variables ---
        const touchState = {
            joystickId: null,
            lookId: null,
            joystickStartPos: { x: 0, y: 0 },
            lookLastPos: { x: 0, y: 0 }
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 0, 800);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.05, 2000);
            camera.rotation.order = "YXZ";

            raycaster = new THREE.Raycaster();

            createGun();
            createCity();
            createBorder();

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xaaccff, 0.9);
            dirLight.position.set(100, 300, 50);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            const d = 500;
            dirLight.shadow.camera.left = -d; dirLight.shadow.camera.right = d;
            dirLight.shadow.camera.top = d; dirLight.shadow.camera.bottom = -d;
            scene.add(dirLight);
            
            const pointLight = new THREE.PointLight(0x00ffea, 0.4, 100);
            pointLight.position.set(0, 50, 0);
            scene.add(pointLight);

            setupMobileControls();

            window.addEventListener('resize', onWindowResize);

            minimapCtx = canvasMinimap.getContext('2d');

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
        }

        // --- Mobile Input Handling ---
        function setupMobileControls() {
            const joystickZone = document.getElementById('joystick-zone');
            const joystickStick = document.getElementById('joystick-stick');
            const lookZone = document.getElementById('look-zone');
            
            // Joystick
            joystickZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                touchState.joystickId = touch.identifier;
                touchState.joystickStartPos = { x: touch.clientX, y: touch.clientY };
            }, { passive: false });

            joystickZone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchState.joystickId) {
                        const touch = e.changedTouches[i];
                        const maxDist = 50;
                        let dx = touch.clientX - touchState.joystickStartPos.x;
                        let dy = touch.clientY - touchState.joystickStartPos.y;
                        
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist > maxDist) {
                            const ratio = maxDist / dist;
                            dx *= ratio;
                            dy *= ratio;
                        }

                        joystickStick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;

                        // Map joystick to flags
                        moveRight = dx > 15;
                        moveLeft = dx < -15;
                        moveBackward = dy > 15;
                        moveForward = dy < -15;
                    }
                }
            }, { passive: false });

            const resetJoystick = (e) => {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchState.joystickId) {
                        touchState.joystickId = null;
                        joystickStick.style.transform = `translate(-50%, -50%)`;
                        moveForward = moveBackward = moveLeft = moveRight = false;
                    }
                }
            };
            joystickZone.addEventListener('touchend', resetJoystick);
            joystickZone.addEventListener('touchcancel', resetJoystick);

            // Look (Camera)
            lookZone.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent double tap zoom
                const touch = e.changedTouches[0];
                touchState.lookId = touch.identifier;
                touchState.lookLastPos = { x: touch.clientX, y: touch.clientY };
            }, { passive: false });

            lookZone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isGameActive) return;
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchState.lookId) {
                        const touch = e.changedTouches[i];
                        const dx = touch.clientX - touchState.lookLastPos.x;
                        const dy = touch.clientY - touchState.lookLastPos.y;

                        const sens = isZooming ? 0.001 : 0.003;
                        camera.rotation.y -= dx * sens;
                        camera.rotation.x -= dy * sens;
                        camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));

                        touchState.lookLastPos = { x: touch.clientX, y: touch.clientY };
                    }
                }
            }, { passive: false });
            
            const resetLook = (e) => {
                 // Simply unset ID, nothing visual to reset
            }
            lookZone.addEventListener('touchend', resetLook);

            // Buttons
            const btnFire = document.getElementById('btn-fire');
            btnFire.addEventListener('touchstart', (e) => { e.preventDefault(); shoot(null, true); }, { passive: false });
            
            const btnJump = document.getElementById('btn-jump');
            btnJump.addEventListener('touchstart', (e) => { e.preventDefault(); if(canJump){velocity.y+=250; canJump=false;} }, { passive: false });

            const btnZoom = document.getElementById('btn-zoom');
            btnZoom.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                setZoom(!isZooming); 
                btnZoom.classList.toggle('active-toggle', isZooming);
            }, { passive: false });

            const btnSprint = document.getElementById('btn-sprint');
            btnSprint.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                isSprinting = !isSprinting;
                btnSprint.classList.toggle('active-toggle', isSprinting);
            }, { passive: false });
        }

        // --- ゲームロジック ---

        window.startGame = function(mode) {
            // Fullscreen attempt for mobile - wrapped in try/catch to handle iframe permission errors
            const de = document.documentElement;
            try {
                if (de.requestFullscreen) { 
                    de.requestFullscreen().catch(e => {
                        console.log("Fullscreen blocked (likely iframe permissions):", e);
                    }); 
                }
                else if (de.webkitRequestFullscreen) { 
                    de.webkitRequestFullscreen(); 
                }
            } catch (e) {
                console.log("Fullscreen not supported:", e);
            }

            gameMode = mode;
            isGameActive = true;
            playerHP = CONFIG.PLAYER_MAX_HP;
            updateHPUI();
            
            bullets.forEach(b => scene.remove(b.mesh));
            bullets = [];
            enemies.forEach(e => scene.remove(e.mesh));
            enemies = [];
            damagePopups.forEach(p => p.element.remove());
            damagePopups = [];

            velocity.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);

            elTitle.classList.add('hidden');
            elResult.classList.add('hidden');
            elHud.style.display = 'block';
            elMinimap.style.display = 'block';
            elMobileControls.style.display = 'block'; // Show mobile controls

            currentZoneRadius = CONFIG.ZONE_INITIAL_RADIUS;
            if (borderCylinder) {
                borderCylinder.visible = (gameMode === 'battleroyale');
                borderCylinder.scale.set(currentZoneRadius, 1, currentZoneRadius);
            }

            if (gameMode === 'practice') {
                camera.position.set(0, playerHeight, 0);
                isGliding = false;
                for(let i=0; i<CONFIG.PRACTICE_ENEMY_COUNT; i++) spawnEnemy();
                enemiesAlive = CONFIG.PRACTICE_ENEMY_COUNT;
                showMessage("PRACTICE START", 2000);
                document.getElementById('zone-timer').style.display = 'none';
            } else {
                isGliding = true;
                camera.position.set(0, CONFIG.GLIDER_START_HEIGHT, 0);
                camera.rotation.x = -Math.PI / 4;
                elGlider.style.display = 'block';
                
                for(let i=0; i<CONFIG.BR_TOTAL_PARTICIPANTS - 1; i++) spawnEnemy();
                enemiesAlive = CONFIG.BR_TOTAL_PARTICIPANTS - 1;
                showMessage("BATTLE ROYALE", 2000);
                document.getElementById('zone-timer').style.display = 'block';
            }
            updateScoreUI();
        };

        window.returnToTitle = function() {
            isGameActive = false;
            if (document.exitFullscreen) document.exitFullscreen().catch(e => console.log("Exit fullscreen failed:", e));
            setZoom(false);
            document.getElementById('btn-zoom').classList.remove('active-toggle');
            elHud.style.display = 'none';
            elMinimap.style.display = 'none';
            elGlider.style.display = 'none';
            elZoneOverlay.style.display = 'none';
            elMobileControls.style.display = 'none';
            elResult.classList.add('hidden');
            elTitle.classList.remove('hidden');
        };

        function endGame(victory) {
            isGameActive = false;
            if (document.exitFullscreen) document.exitFullscreen().catch(e => console.log("Exit fullscreen failed:", e));
            setZoom(false);
            elGlider.style.display = 'none';
            elZoneOverlay.style.display = 'none';
            elMobileControls.style.display = 'none';
            
            const title = victory ? "VICTORY!" : "DEFEATED";
            const color = victory ? "#00ffea" : "#ff0055";
            const desc = victory ? "Survivor #1" : "Try Again";

            document.getElementById('result-title').innerText = title;
            document.getElementById('result-title').style.color = color;
            document.getElementById('result-desc').innerText = desc;

            elHud.style.display = 'none';
            elMinimap.style.display = 'none';

        function createBorder() {
            const geo = new THREE.CylinderGeometry(1, 1, 500, 32, 1, true);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0x0044ff, 
                transparent: true, 
                opacity: 0.2, 
                side: THREE.DoubleSide,
                depthWrite: false
            });
            borderCylinder = new THREE.Mesh(geo, mat);
            borderCylinder.position.y = 250;
            borderCylinder.visible = false;
            scene.add(borderCylinder);
        }

        function updateZone(delta, time) {
            if (gameMode !== 'battleroyale' || !borderCylinder) return;

            if (currentZoneRadius > CONFIG.ZONE_MIN_RADIUS) {
                currentZoneRadius -= CONFIG.ZONE_SHRINK_SPEED * delta;
                borderCylinder.scale.set(currentZoneRadius, 1, currentZoneRadius);
            }

            const dist = Math.sqrt(camera.position.x**2 + camera.position.z**2);
            if (dist > currentZoneRadius) {
                elZoneOverlay.style.display = 'block';
                if (time - lastZoneDamageTime > 1000) {
                    takePlayerDamage(CONFIG.ZONE_DAMAGE);
                    lastZoneDamageTime = time;
                }
            } else {
                elZoneOverlay.style.display = 'none';
            }
            
            if (time - lastZoneEnemyDamageTime > 1000) {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    const eDist = Math.sqrt(e.mesh.position.x**2 + e.mesh.position.z**2);
                    if (eDist > currentZoneRadius) {
                        e.hp -= CONFIG.ZONE_DAMAGE;
                        showDamagePopup(e.mesh.position, CONFIG.ZONE_DAMAGE);
                        if (e.hp <= 0) killEnemy(i);
                    }
                }
                lastZoneEnemyDamageTime = time;
            }
        }

        // --- 物理ヘルパー ---
        function getGroundHeightAt(x, z) {
            let height = 0; 
            for (const b of buildings) {
                if (x > b.x - b.w/2 && x < b.x + b.w/2 &&
                    z > b.z - b.d/2 && z < b.z + b.d/2) {
                    if (b.h > height) height = b.h;
                }
            }
            return height + playerHeight; 
        }

        function checkCollision(x, z, margin = 2, currentY = -1000) {
            for (const b of buildings) {
                const feetY = currentY - playerHeight;
                if (feetY < b.h - 1) { 
                    if (x > b.x - b.w/2 - margin && x < b.x + b.w/2 + margin &&
                        z > b.z - b.d/2 - margin && z < b.z + b.d/2 + margin) {
                        return true;
                    }
                }
            }
            return false;
        }

        function checkGliderRestricted(x, z) {
            for (const b of buildings) {
                if (x > b.x - b.w/2 - 5 && x < b.x + b.w/2 + 5 &&
                    z > b.z - b.d/2 - 5 && z < b.z + b.d/2 + 5) {
                    return true; 
                }
            }
            return false;
        }

        // --- AI (改良版) ---
        function updateAI(delta, time) {
            enemies.forEach(enemy => {
                const distMoved = enemy.mesh.position.distanceTo(enemy.lastPos || enemy.mesh.position);
                enemy.lastPos = enemy.mesh.position.clone();
                
                if (enemy.state === 'MOVING' && distMoved < 0.2) {
                    enemy.stuckCounter = (enemy.stuckCounter || 0) + 1;
                } else {
                    enemy.stuckCounter = Math.max(0, (enemy.stuckCounter || 0) - 1);
                }

                if (enemy.stuckCounter > 60) {
                    enemy.isUnsticking = true;
                    enemy.unstickDir = new THREE.Vector3(Math.random()-0.5, 0, Math.random()-0.5).normalize();
                    enemy.stuckCounter = 0;
                    enemy.unstickTimer = 90;
                }

                if (enemy.isUnsticking) {
                    enemy.unstickTimer--;
                    if (enemy.unstickTimer <= 0) enemy.isUnsticking = false;
                    enemy.mesh.lookAt(enemy.mesh.position.clone().add(enemy.unstickDir));
                    const newPos = enemy.mesh.position.clone().add(enemy.unstickDir.clone().multiplyScalar(30 * delta));
                    if (!checkCollision(newPos.x, newPos.z, 3, 0)) {
                        enemy.mesh.position.copy(newPos);
                    }
                    return;
                }

                let minDist = Infinity;
                let target = null;
                let targetPos = null;

                const distToPlayer = enemy.mesh.position.distanceTo(camera.position);
                if (distToPlayer < 400) {
                    minDist = distToPlayer;
                    target = 'player';
                    targetPos = camera.position;
                }

                if (gameMode === 'battleroyale') {
                    enemies.forEach(other => {
                        if (other === enemy) return;
                        const d = enemy.mesh.position.distanceTo(other.mesh.position);
                        if (d < minDist && d < 400) {
                            minDist = d;
                            target = other;
                            targetPos = other.mesh.position;
                        }
                    });
                }

                const distFromCenter = Math.sqrt(enemy.mesh.position.x**2 + enemy.mesh.position.z**2);
                if (gameMode === 'battleroyale' && distFromCenter > currentZoneRadius * 0.9) {
                    targetPos = new THREE.Vector3(0, 0, 0);
                    target = null; 
                }

                enemy.targetEntity = target;

                if (targetPos) {
                    enemy.state = 'MOVING';
                    const startPos = enemy.mesh.position.clone().add(new THREE.Vector3(0, 3, 0));
                    const dirToTarget = new THREE.Vector3().subVectors(targetPos, enemy.mesh.position).normalize();
                    const distToTarget = enemy.mesh.position.distanceTo(targetPos);

                    raycaster.set(startPos, dirToTarget);
                    const intersects = raycaster.intersectObjects(buildingMeshes);
                    let hasLineOfSight = true;
                    if (intersects.length > 0 && intersects[0].distance < distToTarget) {
                        hasLineOfSight = false;
                    }

                    let moveDir = dirToTarget.clone();
                    moveDir.y = 0;
                    moveDir.normalize();

                    const avoidRayOrigin = enemy.mesh.position.clone().add(new THREE.Vector3(0, 2, 0));
                    raycaster.set(avoidRayOrigin, moveDir);
                    const avoidIntersects = raycaster.intersectObjects(buildingMeshes);
                    
                    if (avoidIntersects.length > 0 && avoidIntersects[0].distance < 12) {
                        if (avoidIntersects[0].face) {
                            const normal = avoidIntersects[0].face.normal.clone();
                            const dot = moveDir.dot(normal);
                            moveDir.sub(normal.multiplyScalar(dot)).normalize();
                            moveDir.add(normal.multiplyScalar(0.5)).normalize();
                        }
                    }

                    enemy.mesh.lookAt(enemy.mesh.position.x + moveDir.x, enemy.mesh.position.y, enemy.mesh.position.z + moveDir.z);
                    
                    const shouldMove = !target || (!hasLineOfSight || distToTarget > 80);

                    if (shouldMove) {
                         const newPos = enemy.mesh.position.clone().add(moveDir.multiplyScalar(30 * delta));
                         if (!checkCollision(newPos.x, newPos.z, 3, 0)) {
                            enemy.mesh.position.copy(newPos);
                        }
                    } else {
                        enemy.state = 'ATTACKING';
                    }

                    if (hasLineOfSight && target) {
                        enemy.mesh.lookAt(targetPos.x, enemy.mesh.position.y, targetPos.z);
                        if (time - enemy.lastShot > 1500 + Math.random() * 1000) {
                            shoot(enemy, false);
                            enemy.lastShot = time;
                        }
                    }

                } else {
                    enemy.state = 'IDLE';
                    if (time > enemy.nextMoveTime) {
                        const r = 50;
                        enemy.targetPos.set(
                            enemy.mesh.position.x + (Math.random()-0.5)*r,
                            0,
                            enemy.mesh.position.z + (Math.random()-0.5)*r
                        );
                        enemy.nextMoveTime = time + 3000 + Math.random() * 2000;
                    }
                    const d = enemy.mesh.position.distanceTo(enemy.targetPos);
                    if (d > 1) {
                        const dir = new THREE.Vector3().subVectors(enemy.targetPos, enemy.mesh.position).normalize();
                        enemy.mesh.lookAt(enemy.targetPos.x, enemy.mesh.position.y, enemy.targetPos.z);
                        const newPos = enemy.mesh.position.clone().add(dir.multiplyScalar(10 * delta));
                        if (!checkCollision(newPos.x, newPos.z, 3, 0)) {
                            enemy.mesh.position.copy(newPos);
                        }
                        enemy.state = 'MOVING';
                    }
                }
            });
        }

        // --- 物理・アクション ---

        function shoot(shooter, isPlayer) {
            const time = performance.now();
            if (isPlayer && time - lastShootTime < 200) return; // Fire rate limit
            if (isPlayer) lastShootTime = time;

            const size = isPlayer ? 0.3 : 0.6; 
            const color = isPlayer ? 0x00ffea : 0xff0000;
            const bulletGeo = new THREE.SphereGeometry(size, 8, 8);
            const bulletMat = new THREE.MeshBasicMaterial({ color: color });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            
            const startPos = new THREE.Vector3();
            const dir = new THREE.Vector3();

            if (isPlayer) {
                startPos.copy(camera.position);
                dir.set(0, 0, -1).applyQuaternion(camera.quaternion);
                const spread = isZooming ? 0.0 : 0.01;
                dir.x += (Math.random() - 0.5) * spread;
                dir.y += (Math.random() - 0.5) * spread;
                dir.normalize();
                startPos.add(dir.clone().multiplyScalar(1));
                if (!isZooming) {
                    camera.rotation.x += 0.005;
                    gunGroup.position.z += 0.1;
                }
            } else {
                startPos.copy(shooter.mesh.position).add(new THREE.Vector3(0, 5, 0));
                const targetPos = shooter.targetEntity === 'player' ? camera.position.clone().sub(new THREE.Vector3(0, 2, 0)) : shooter.targetEntity.mesh.position.clone();
                dir.subVectors(targetPos, startPos).normalize();
                dir.x += (Math.random() - 0.5) * 0.05;
                dir.y += (Math.random() - 0.5) * 0.05;
                dir.z += (Math.random() - 0.5) * 0.05;
                dir.normalize();
            }

            bullet.position.copy(startPos);
            scene.add(bullet);
            bullets.push({
                mesh: bullet,
                velocity: dir.multiplyScalar(isPlayer ? 800 : 600), 
                life: 3.0,
                owner: isPlayer ? 'player' : shooter.id
            });
        }

        function handleBulletCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                let hit = false;

                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (b.owner === enemy.id) continue;

                    if (b.mesh.position.distanceTo(enemy.mesh.position.clone().add(new THREE.Vector3(0,3,0))) < 6) {
                        hit = true;
                        if (b.owner === 'player') {
                            showDamagePopup(enemy.mesh.position, CONFIG.BULLET_DAMAGE);
                            enemy.hp -= CONFIG.BULLET_DAMAGE;
                        } else {
                            enemy.hp -= CONFIG.BULLET_DAMAGE;
                        }
                        if (enemy.hp <= 0) killEnemy(j);
                        break;
                    }
                }

                if (!hit && b.owner !== 'player') {
                    if (b.mesh.position.distanceTo(camera.position) < 4) {
                        hit = true;
                        takePlayerDamage(10);
                    }
                }

                if (!hit && checkCollision(b.mesh.position.x, b.mesh.position.z, 0, b.mesh.position.y + playerHeight)) {
                    hit = true;
                }

                if (hit) {
                    scene.remove(b.mesh);
                    bullets.splice(i, 1);
                }
            }
        }

        // --- メインループ ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = Math.min((time - prevTime) / 1000, 0.1);
            prevTime = time;

            if (!isGameActive) {
                renderer.render(scene, camera);
                return;
            }
            
            // Recoil recovery
            if (gunGroup.position.z > -0.4) {
                gunGroup.position.z -= delta * 0.5;
                if (gunGroup.position.z < -0.4) gunGroup.position.z = -0.4;
            }

            updateAI(delta, time);
            updateZone(delta, time);

            bullets.forEach(b => {
                b.mesh.position.add(b.velocity.clone().multiplyScalar(delta));
                b.life -= delta;
            });
            handleBulletCollisions();
            updateDamagePopups(delta);
            drawMinimap();

            // --- プレイヤー移動 ---
            const groundHeight = getGroundHeightAt(camera.position.x, camera.position.z);

            if (isGliding) {
                velocity.x -= velocity.x * 1.0 * delta;
                velocity.z -= velocity.z * 1.0 * delta;
                velocity.y = -3000 * delta; 

                const speed = 800;
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z += direction.z * speed * delta; 
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

                const camY = camera.rotation.y;
                let dx = -Math.sin(camY) * velocity.z * delta - Math.cos(camY) * velocity.x * delta;
                let dz = -Math.cos(camY) * velocity.z * delta + Math.sin(camY) * velocity.x * delta;

                if (!checkGliderRestricted(camera.position.x + dx, camera.position.z)) {
                    camera.position.x += dx;
                }
                if (!checkGliderRestricted(camera.position.x, camera.position.z + dz)) {
                    camera.position.z += dz;
                }

                camera.position.y += velocity.y * delta;

                if (camera.position.y < groundHeight) {
                    camera.position.y = groundHeight;
                    isGliding = false;
                    velocity.y = 0;
                    camera.rotation.x = 0;
                    elGlider.style.display = 'none';
                }
            } else {
                velocity.x -= velocity.x * 8.0 * delta;
                velocity.z -= velocity.z * 8.0 * delta;
                velocity.y -= 800 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                const speed = (isSprinting ? 400 : 200);
                if (moveForward || moveBackward) velocity.z += direction.z * speed * delta; 
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

                const camY = camera.rotation.y;
                let dx = -Math.sin(camY) * velocity.z * delta - Math.cos(camY) * velocity.x * delta;
                let dz = -Math.cos(camY) * velocity.z * delta + Math.sin(camY) * velocity.x * delta;

                if (!checkCollision(camera.position.x + dx, camera.position.z, 3, camera.position.y)) camera.position.x += dx;
                if (!checkCollision(camera.position.x, camera.position.z + dz, 3, camera.position.y)) camera.position.z += dz;

                camera.position.y += velocity.y * delta;
                
                if (camera.position.y < groundHeight) {
                    velocity.y = 0;
                    camera.position.y = groundHeight;
                    canJump = true;
                }
            }
            
            const targetFov = isZooming ? 25 : 75;
            camera.fov += (targetFov - camera.fov) * 0.2;
            camera.updateProjectionMatrix();

            const limit = 1000;
            camera.position.x = Math.max(-limit, Math.min(limit, camera.position.x));
            camera.position.z = Math.max(-limit, Math.min(limit, camera.position.z));

            renderer.render(scene, camera);
        }

        // --- Helper Functions ---
        function createSoldierModel() {
            const group = new THREE.Group();
            const isPractice = (gameMode === 'practice');
            const bodyColor = isPractice ? 0xff0000 : 0xff4444;
            const mat = new THREE.MeshStandardMaterial({ 
                color: bodyColor, roughness: 0.5, metalness: 0.5,
                emissive: isPractice ? 0xff0000 : 0x000000, emissiveIntensity: isPractice ? 0.8 : 0
            });
            const skin = new THREE.MeshStandardMaterial({ color: 0xffccaa });
            
            group.add(new THREE.Mesh(new THREE.BoxGeometry(4, 6, 2), mat));
            group.children[0].position.y = 3;
            group.add(new THREE.Mesh(new THREE.BoxGeometry(2.5, 2.5, 2.5), skin));
            group.children[1].position.y = 7.5;
            
            const gun = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 5), new THREE.MeshStandardMaterial({color:0x111}));
            gun.position.set(2, 4, 2);
            group.add(gun);

            group.castShadow = true;
            group.userData = { isEnemy: true, radius: 4 };
            return group;
        }

        function spawnEnemy() {
            const mesh = createSoldierModel();
            let attempts = 0;
            while(attempts < 20) {
                const r = 100 + Math.random() * 400;
                const theta = Math.random() * Math.PI * 2;
                const x = Math.sin(theta) * r;
                const z = Math.cos(theta) * r;
                if (!checkCollision(x, z, 5, 0)) {
                    mesh.position.set(x, 0, z);
                    break;
                }
                attempts++;
            }
            scene.add(mesh);
            enemies.push({
                id: Math.random().toString(36).substr(2, 9),
                mesh: mesh,
                hp: CONFIG.ENEMY_HP,
                state: 'IDLE',
                lastShot: 0,
                nextMoveTime: 0,
                targetPos: new THREE.Vector3(),
                targetEntity: null
            });
        }

        function killEnemy(index) {
            const enemy = enemies[index];
            scene.remove(enemy.mesh);
            enemies.splice(index, 1);
            enemiesAlive--;
            updateScoreUI();
            if (gameMode === 'practice') {
                setTimeout(() => { if(isGameActive && gameMode==='practice') { spawnEnemy(); enemiesAlive++; updateScoreUI(); } }, CONFIG.RESPAWN_TIME);
            } else {
                if (enemiesAlive === 0) endGame(true);
                else showMessage(`${enemiesAlive + 1} LEFT`, 1000);
            }
        }

        function takePlayerDamage(amount) {
            playerHP -= amount;
            updateHPUI();
            document.getElementById('damage-overlay').style.opacity = 0.8;
            setTimeout(() => { if(document.getElementById('damage-overlay')) document.getElementById('damage-overlay').style.opacity = 0; }, 300);
            if (playerHP <= 0) endGame(false);
        }
        function updateHPUI() {
            const pct = Math.max(0, playerHP);
            elHpBar.style.width = `${pct}%`;
            elHpText.innerText = `${Math.floor(pct)} / 100`;
            elHpBar.style.backgroundColor = pct <= 30 ? '#ff0055' : '#00ffea';
        }
        function updateScoreUI() { elScore.innerText = gameMode === 'practice' ? enemiesAlive : (enemiesAlive + 1); }
        function showMessage(text, duration) { elMsg.innerText = text; elMsg.style.opacity = 1; setTimeout(() => { elMsg.style.opacity = 0; }, duration); }
        function showDamagePopup(pos, amount) {
            const div = document.createElement('div');
            div.className = 'damage-number';
            div.innerText = `-${amount}`;
            document.body.appendChild(div);
            damagePopups.push({ element: div, worldPos: pos.clone().add(new THREE.Vector3(0, 10, 0)), life: 1.0 });
        }
        function updateDamagePopups(delta) {
            for (let i = damagePopups.length - 1; i >= 0; i--) {
                const p = damagePopups[i];
                p.life -= delta;
                const s = p.worldPos.clone().project(camera);
                if (s.z < 1 && Math.abs(s.x) < 1 && Math.abs(s.y) < 1 && p.life > 0) {
                    p.element.style.left = `${(s.x * .5 + .5) * window.innerWidth}px`;
                    p.element.style.top = `${(-(s.y * .5) + .5) * window.innerHeight}px`;
                    p.element.style.opacity = p.life;
                    p.worldPos.y += delta * 5; 
                } else { p.element.remove(); damagePopups.splice(i, 1); }
            }
        }
        function drawMinimap() {
            if (!minimapCtx) return;
            const w = canvasMinimap.width, h = canvasMinimap.height, range = CONFIG.MINIMAP_RANGE;
            minimapCtx.clearRect(0, 0, w, h);
            minimapCtx.fillStyle = "#555";
            for (const b of buildings) {
                const rx = b.x - camera.position.x, rz = b.z - camera.position.z;
                if (Math.abs(rx) < range && Math.abs(rz) < range) {
                    minimapCtx.fillRect(w/2 + (rx/range)*(w/2) - (b.w/range)*(w/2)/2, h/2 + (rz/range)*(h/2) - (b.d/range)*(h/2)/2, (b.w/range)*(w/2), (b.d/range)*(h/2));
                }
            }
            minimapCtx.fillStyle = "#f00";
            for (const e of enemies) {
                const rx = e.mesh.position.x - camera.position.x, rz = e.mesh.position.z - camera.position.z;
                if (Math.abs(rx) < range && Math.abs(rz) < range) {
                    minimapCtx.beginPath(); minimapCtx.arc(w/2 + (rx/range)*(w/2), h/2 + (rz/range)*(h/2), 3, 0, Math.PI*2); minimapCtx.fill();
                }
            }
            minimapCtx.save(); minimapCtx.translate(w/2, h/2); minimapCtx.rotate(-camera.rotation.y);
            minimapCtx.fillStyle = "#00f"; minimapCtx.beginPath(); minimapCtx.moveTo(0, -6); minimapCtx.lineTo(5, 6); minimapCtx.lineTo(0, 3); minimapCtx.lineTo(-5, 6); minimapCtx.fill(); minimapCtx.restore();
        }
        
        function createCity() {
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshStandardMaterial({ color: 0x111, roughness: 0.8 }));
            ground.rotateX(-Math.PI / 2); ground.receiveShadow = true; scene.add(ground);
            const grid = new THREE.GridHelper(2000, 50, 0x00ffea, 0x333); grid.position.y = 0.1; scene.add(grid);
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            const winMat = new THREE.MeshBasicMaterial({ color: 0x00ffea });
            
            for(let i=0; i<150; i++) {
                const w = 20 + Math.random() * 30, h = 40 + Math.random() * 120, d = 20 + Math.random() * 30;
                const x = (Math.random()-0.5)*900, z = (Math.random()-0.5)*900;
                if (Math.abs(x)<50 && Math.abs(z)<50) continue;
                const mat = new THREE.MeshStandardMaterial({ color: new THREE.Color().setHSL(0, 0, 0.1 + Math.random()*0.2), roughness: 0.2 });
                const b = new THREE.Mesh(boxGeo, mat);
                b.position.set(x, h/2, z); b.scale.set(w, h, d); b.castShadow = true; b.receiveShadow = true;
                scene.add(b); 
                buildings.push({x, z, w, d, h}); 
                buildingMeshes.push(b);
                if (Math.random() > 0.3) {
                    const win = new THREE.Mesh(new THREE.PlaneGeometry(w*0.6, h*0.8), winMat);
                    win.position.copy(b.position);
                    if (Math.random()>0.5) win.position.z += d/2 + 0.1; else { win.rotation.y=Math.PI/2; win.position.x+=w/2+0.1; }
                    scene.add(win);
                }
            }
        }
        function createGun() {
            gunGroup = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.2, metalness: 0.8 });
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.8), mat); body.position.z = -0.2; gunGroup.add(body);
            const scope = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.05, 0.3), mat); scope.rotation.x = Math.PI/2; scope.position.set(0, 0.12, -0.15); gunGroup.add(scope);
            gunGroup.position.set(0.25, -0.25, -0.4); camera.add(gunGroup); scene.add(camera);
        }
        
        function checkCollision(x, z, m = 2, currentY = -1000) {
            for (const b of buildings) {
                const feetY = currentY - playerHeight;
                if (feetY < b.h - 1) { 
                    if (x > b.x - b.w/2 - m && x < b.x + b.w/2 + m && z > b.z - b.d/2 - m && z < b.z + b.d/2 + m) return true;
                }
            }
            return false;
        }
        function setZoom(v) { 
            isZooming = v; 
            document.getElementById('scope-overlay').style.display = v ? 'block' : 'none'; 
            document.getElementById('scope-lines').style.display = v ? 'block' : 'none'; 
            document.getElementById('crosshair').style.opacity = v ? 0 : 1; 
            gunGroup.visible = !v; 
        }
        
        function onWindowResize() { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
    </script>
</body>
