<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Urban Ops - Battle Royale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 50;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ffea;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 4px;
            color: #fff;
            text-align: center;
        }

        .device-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #00ffea;
        }

        .device-btn {
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            background: transparent;
            color: #888;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .device-btn.active {
            background: #00ffea;
            color: #000;
            box-shadow: 0 0 15px #00ffea;
        }

        .mode-select {
            display: flex;
            gap: 30px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-card {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffea;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.2);
        }

        .mode-card:hover {
            background: rgba(0, 40, 80, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffea;
        }

        .mode-card h2 {
            margin-top: 0;
            color: #00ffea;
        }

        .mode-card p {
            font-size: 14px;
            line-height: 1.5;
            color: #ccc;
        }

        button.action-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #222;
            color: #00ffea;
            border: 2px solid #00ffea;
            margin-top: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        button.action-btn:hover {
            background: #00ffea;
            color: #000;
        }

        #hud-container {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 40;
            display: none;
        }

        .hud-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        #hp-bar-container {
            width: 300px;
            height: 25px;
            background: #111;
            border: 2px solid #555;
            margin-top: 5px;
            position: relative;
        }

        #hp-bar {
            width: 100%;
            height: 100%;
            background: #00ffea;
            transition: width 0.2s, background-color 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }
        
        #hp-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        #mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 60;
            display: none;
        }

        #joystick-area {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 234, 0.5);
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
        }

        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 234, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .mob-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffea;
            color: #00ffea;
            border-radius: 50%;
            font-weight: bold;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            touch-action: none;
        }
        .mob-btn:active {
            background: rgba(0, 255, 234, 0.5);
            color: #fff;
        }

        #btn-fire {
            bottom: 80px;
            right: 40px;
            width: 80px;
            height: 80px;
            font-size: 18px;
            background: rgba(255, 50, 50, 0.3);
            border-color: #ff4444;
            color: #ff4444;
        }
        #btn-fire:active { background: rgba(255, 50, 50, 0.8); color: white; }

        #btn-jump {
            bottom: 30px;
            right: 140px;
            width: 60px;
            height: 60px;
            font-size: 14px;
        }

        #btn-aim {
            bottom: 180px;
            right: 40px;
            width: 60px;
            height: 60px;
            font-size: 14px;
        }

        #camera-touch-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
            z-index: 55;
        }

        #minimap-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border: 3px solid #00ffea;
            background-color: rgba(200, 200, 200, 0.8);
            border-radius: 50%;
            overflow: hidden;
            z-index: 40;
            display: none;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
        }

        #minimap { width: 100%; height: 100%; }

        #damage-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 0, 0, 0.6) 100%);
            pointer-events: none; z-index: 35; opacity: 0; transition: opacity 0.1s;
        }
        #zone-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 255, 0.2);
            pointer-events: none; z-index: 34; display: none;
        }
        .damage-number {
            position: absolute;
            color: #ffff00; font-size: 24px; font-weight: bold; font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 0 #000; pointer-events: none; z-index: 45;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background-color: #00ffea; border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 20; box-shadow: 0 0 6px #00ffea;
        }
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background-color: rgba(0, 255, 234, 0.8);
        }
        #crosshair::before { top: -10px; left: 1px; width: 2px; height: 22px; }
        #crosshair::after { top: 1px; left: -10px; width: 22px; height: 2px; }

        #scope-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 15;
            background: radial-gradient(circle, transparent 25%, black 26%, black 100%); display: none; opacity: 0.9;
        }
        #scope-lines {
            position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
            transform: translate(-50%, -50%); pointer-events: none; display: none; z-index: 16;
        }
        #scope-lines::before { content: ''; position: absolute; top: 0; left: 50%; width: 1px; height: 100%; background: rgba(255, 0, 0, 0.5); transform: translateX(-50%); }
        #scope-lines::after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255, 0, 0, 0.5); transform: translateY(-50%); }

        #controls-hint {
            position: absolute; bottom: 20px; left: 20px;
            color: rgba(255, 255, 255, 0.9); background: rgba(0, 0, 0, 0.6); padding: 10px;
            border-radius: 5px; pointer-events: none; display: none; font-size: 14px; z-index: 30;
            font-family: monospace; border: 1px solid #555;
        }
        
        #message-area {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            font-size: 32px; font-weight: bold; color: #fff;
            text-shadow: 0 0 10px #00ffea; pointer-events: none; z-index: 45;
            opacity: 0; transition: opacity 0.5s; width: 100%; text-align: center;
        }
        
        #glider-info {
            position: absolute; top: 100px; width: 100%; text-align: center;
            color: #00ffea; font-size: 20px; font-weight: bold;
            text-shadow: 0 0 5px black; display: none; pointer-events: none; z-index: 40;
        }
    </style>
</head>
<body>

    <!-- タイトル画面 -->
    <div id="title-screen" class="overlay">
        <h1>URBAN OPS</h1>
        
        <div class="device-selector">
            <button class="device-btn active" id="btn-dev-pc" onclick="selectDevice('PC')">PC MODE</button>
            <button class="device-btn" id="btn-dev-mobile" onclick="selectDevice('MOBILE')">MOBILE MODE</button>
        </div>

        <p style="color: #aaa; margin-bottom: 10px;">SELECT GAME MODE</p>
        <div class="mode-select">
            <div class="mode-card" onclick="startGame('practice')">
                <h2>PRACTICE</h2>
                <p>練習モード<br>敵: 5人 (無限)<br>敵が赤く発光<br>安全地帯なし</p>
            </div>
            <div class="mode-card" onclick="startGame('battleroyale')">
                <h2>BATTLE ROYALE</h2>
                <p>本番モード<br>グライダー降下<br>迫る安全地帯<br>敵AI強化版</p>
            </div>
        </div>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="overlay hidden">
        <h2 id="result-title" style="font-size: 48px; margin-bottom: 20px;">RESULT</h2>
        <p id="result-desc" style="font-size: 24px; margin-bottom: 30px;">...</p>
        <button class="action-btn" onclick="returnToTitle()">TITLE</button>
    </div>

    <!-- ゲーム内HUD -->
    <div id="hud-container">
        <div class="hud-text">ENEMIES: <span id="score-display">0</span></div>
        <div class="hud-text" id="zone-timer">ZONE SHRINKING</div>
        <div class="hud-text" style="font-size: 18px; margin-top: 10px;">ARMOR:</div>
        <div id="hp-bar-container">
            <div id="hp-bar"></div>
            <div id="hp-text">100 / 100</div>
        </div>
    </div>
    
    <div id="glider-info">GLIDING ENGAGED - LANDING ON BUILDINGS PROHIBITED</div>

    <div id="minimap-container">
        <canvas id="minimap" width="200" height="200"></canvas>
    </div>
    
    <!-- モバイル用コントロール -->
    <div id="mobile-controls">
        <div id="camera-touch-zone"></div>
        <div id="joystick-area">
            <div id="joystick-knob"></div>
        </div>
        <button id="btn-fire" class="mob-btn">FIRE</button>
        <button id="btn-aim" class="mob-btn">AIM</button>
        <button id="btn-jump" class="mob-btn">JUMP</button>
    </div>

    <div id="message-area"></div>
    <div id="damage-overlay"></div>
    <div id="zone-overlay"></div>
    <div id="crosshair"></div>
    <div id="scope-overlay"></div>
    <div id="scope-lines"></div>
    <div id="controls-hint">
        WASD:移動 | SPACE:ジャンプ | SHIFT:ダッシュ | 左クリック:射撃 | 右クリック:ズーム
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- グローバル変数宣言 ---
        // 入力状態をオブジェクトで管理
        const input = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            jump: false,
            sprint: false,
            zoom: false,
            analogX: 0,
            analogZ: 0
        };

        // ゲーム状態
        const state = {
            mode: '',
            deviceType: 'PC',
            isActive: false,
            playerHP: 100,
            enemiesAlive: 0,
            lastShootTime: 0,
            isGliding: false,
            zoneRadius: 1000,
            lastZoneDamageTime: 0,
            lastZoneEnemyDamageTime: 0
        };

        // Three.js関連
        let camera, scene, renderer;
        let gunGroup, borderCylinder;
        let minimapCtx;
        let raycaster;

        // エンティティ管理
        let bullets = [];
        let enemies = []; 
        let buildings = [];
        let buildingMeshes = []; 
        let damagePopups = []; 

        // 物理
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const playerHeight = 8;
        
        // モバイル操作用変数
        const joystick = { active: false, startX: 0, startY: 0, currentX: 0, currentY: 0, id: null, centerX: 0, centerY: 0 };
        let cameraTouchId = null;
        let lastCameraTouchX = 0;
        let lastCameraTouchY = 0;

        // 設定
        const CONFIG = {
            PRACTICE_ENEMY_COUNT: 5,
            BR_TOTAL_PARTICIPANTS: 10,
            PLAYER_MAX_HP: 100,
            ENEMY_HP: 100, 
            BULLET_DAMAGE: 10,
            RESPAWN_TIME: 5000, 
            MINIMAP_RANGE: 400,
            GLIDER_START_HEIGHT: 400,
            ZONE_INITIAL_RADIUS: 1000,
            ZONE_MIN_RADIUS: 50,
            ZONE_SHRINK_SPEED: 10, 
            ZONE_DAMAGE: 2,
        };

        // UI要素キャッシュ
        let ui = {};

        init();
        animate();

        function init() {
            // UI要素の取得
            ui = {
                title: document.getElementById('title-screen'),
                result: document.getElementById('result-screen'),
                hud: document.getElementById('hud-container'),
                hpBar: document.getElementById('hp-bar'),
                hpText: document.getElementById('hp-text'),
                score: document.getElementById('score-display'),
                controls: document.getElementById('controls-hint'),
                msg: document.getElementById('message-area'),
                minimapCont: document.getElementById('minimap-container'),
                canvasMinimap: document.getElementById('minimap'),
                glider: document.getElementById('glider-info'),
                zoneOverlay: document.getElementById('zone-overlay'),
                mobileControls: document.getElementById('mobile-controls'),
                btnDevPC: document.getElementById('btn-dev-pc'),
                btnDevMob: document.getElementById('btn-dev-mobile'),
                resultTitle: document.getElementById('result-title'),
                resultDesc: document.getElementById('result-desc'),
                zoneTimer: document.getElementById('zone-timer'),
                scopeOverlay: document.getElementById('scope-overlay'),
                scopeLines: document.getElementById('scope-lines'),
                crosshair: document.getElementById('crosshair'),
                damageOverlay: document.getElementById('damage-overlay')
            };

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 0, 800);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.05, 2000);
            camera.rotation.order = "YXZ";

            raycaster = new THREE.Raycaster();

            createGun();
            createCity();
            createBorder();

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xaaccff, 0.9);
            dirLight.position.set(100, 300, 50);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            const d = 500;
            dirLight.shadow.camera.left = -d; dirLight.shadow.camera.right = d;
            dirLight.shadow.camera.top = d; dirLight.shadow.camera.bottom = -d;
            scene.add(dirLight);
            
            const pointLight = new THREE.PointLight(0x00ffea, 0.4, 100);
            pointLight.position.set(0, 50, 0);
            scene.add(pointLight);

            // イベントリスナー
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            initMobileControls();

            window.addEventListener('resize', onWindowResize);
            
            document.addEventListener('pointerlockchange', () => {
                if (state.deviceType === 'PC' && document.pointerLockElement !== document.body && state.isActive) {
                    setZoom(false);
                    if (state.mode === 'practice') returnToTitle();
                }
            });

            minimapCtx = ui.canvasMinimap.getContext('2d');

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
        }

        // --- デバイス選択 ---
        window.selectDevice = function(type) {
            state.deviceType = type;
            ui.btnDevPC.classList.toggle('active', type === 'PC');
            ui.btnDevMob.classList.toggle('active', type === 'MOBILE');
        };

        // --- ゲームロジック ---

        window.startGame = function(mode) {
            state.mode = mode;
            state.isActive = true;
            state.playerHP = CONFIG.PLAYER_MAX_HP;
            updateHPUI();
            
            bullets.forEach(b => scene.remove(b.mesh));
            bullets = [];
            enemies.forEach(e => scene.remove(e.mesh));
            enemies = [];
            damagePopups.forEach(p => p.element.remove());
            damagePopups = [];

            velocity.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
            input.analogX = 0;
            input.analogZ = 0;

            ui.title.classList.add('hidden');
            ui.result.classList.add('hidden');
            ui.hud.style.display = 'block';
            ui.minimapCont.style.display = 'block';

            if (state.deviceType === 'PC') {
                ui.controls.style.display = 'block';
                ui.mobileControls.style.display = 'none';
                document.body.requestPointerLock();
            } else {
                ui.controls.style.display = 'none';
                ui.mobileControls.style.display = 'block';
            }

            state.zoneRadius = CONFIG.ZONE_INITIAL_RADIUS;
            if (borderCylinder) {
                borderCylinder.visible = (state.mode === 'battleroyale');
                borderCylinder.scale.set(state.zoneRadius, 1, state.zoneRadius);
            }

            if (state.mode === 'practice') {
                camera.position.set(0, playerHeight, 0);
                state.isGliding = false;
                for(let i=0; i<CONFIG.PRACTICE_ENEMY_COUNT; i++) spawnEnemy();
                state.enemiesAlive = CONFIG.PRACTICE_ENEMY_COUNT;
                showMessage("PRACTICE MODE START", 2000);
                ui.zoneTimer.style.display = 'none';
            } else {
                state.isGliding = true;
                camera.position.set(0, CONFIG.GLIDER_START_HEIGHT, 0);
                camera.rotation.x = -Math.PI / 4;
                ui.glider.style.display = 'block';
                
                for(let i=0; i<CONFIG.BR_TOTAL_PARTICIPANTS - 1; i++) spawnEnemy();
                state.enemiesAlive = CONFIG.BR_TOTAL_PARTICIPANTS - 1;
                showMessage("BATTLE ROYALE STARTED", 2000);
                ui.zoneTimer.style.display = 'block';
            }
            updateScoreUI();
        };

        window.returnToTitle = function() {
            state.isActive = false;
            if (state.deviceType === 'PC') document.exitPointerLock();
            setZoom(false);
            ui.hud.style.display = 'none';
            ui.controls.style.display = 'none';
            ui.minimapCont.style.display = 'none';
            ui.glider.style.display = 'none';
            ui.zoneOverlay.style.display = 'none';
            ui.mobileControls.style.display = 'none';
            ui.result.classList.add('hidden');
            ui.title.classList.remove('hidden');
        };

        function endGame(victory) {
            state.isActive = false;
            if (state.deviceType === 'PC') document.exitPointerLock();
            setZoom(false);
            ui.glider.style.display = 'none';
            ui.zoneOverlay.style.display = 'none';
            ui.mobileControls.style.display = 'none';
            
            const title = victory ? "VICTORY!" : "DEFEATED";
            const color = victory ? "#00ffea" : "#ff0055";
            const desc = victory ? "You are the last survivor!" : "Better luck next time.";

            ui.resultTitle.innerText = title;
            ui.resultTitle.style.color = color;
            ui.resultDesc.innerText = desc;

            ui.hud.style.display = 'none';
            ui.controls.style.display = 'none';
            ui.minimapCont.style.display = 'none';
            ui.result.classList.remove('hidden');
        }

        // --- モバイル操作 ---
        function initMobileControls() {
            const joyArea = document.getElementById('joystick-area');
            const joyKnob = document.getElementById('joystick-knob');
            const camZone = document.getElementById('camera-touch-zone');
            const btnFire = document.getElementById('btn-fire');
            const btnJump = document.getElementById('btn-jump');
            const btnAim = document.getElementById('btn-aim');
            
            joyArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                joystick.active = true;
                joystick.id = touch.identifier;
                const rect = joyArea.getBoundingClientRect();
                joystick.centerX = rect.left + rect.width / 2;
                joystick.centerY = rect.top + rect.height / 2;
                updateJoystick(touch.clientX, touch.clientY, joyKnob);
            }, {passive: false});

            joyArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!joystick.active) return;
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === joystick.id) {
                        updateJoystick(e.changedTouches[i].clientX, e.changedTouches[i].clientY, joyKnob);
                        break;
                    }
                }
            }, {passive: false});

            const endJoystick = (e) => {
                e.preventDefault();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === joystick.id) {
                        joystick.active = false;
                        input.analogX = 0;
                        input.analogZ = 0;
                        joyKnob.style.transform = `translate(-50%, -50%)`;
                        break;
                    }
                }
            };
            joyArea.addEventListener('touchend', endJoystick);
            joyArea.addEventListener('touchcancel', endJoystick);

            camZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                cameraTouchId = touch.identifier;
                lastCameraTouchX = touch.clientX;
                lastCameraTouchY = touch.clientY;
            }, {passive: false});

            camZone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === cameraTouchId) {
                        const touch = e.changedTouches[i];
                        const dx = touch.clientX - lastCameraTouchX;
                        const dy = touch.clientY - lastCameraTouchY;
                        
                        const sens = input.zoom ? 0.002 : 0.005;
                        camera.rotation.y -= dx * sens;
                        camera.rotation.x -= dy * sens;
                        camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));

                        lastCameraTouchX = touch.clientX;
                        lastCameraTouchY = touch.clientY;
                        break;
                    }
                }
            }, {passive: false});

            btnFire.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot(null, true);
            });
            
            btnJump.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (input.canJump) { velocity.y += 250; input.canJump = false; }
            });

            btnAim.addEventListener('touchstart', (e) => {
                e.preventDefault();
                setZoom(!input.zoom);
            });
        }

        function updateJoystick(clientX, clientY, knob) {
            const maxDist = 35;
            let dx = clientX - joystick.centerX;
            let dy = clientY - joystick.centerY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            
            knob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            
            input.analogX = dx / maxDist;
            input.analogZ = -(dy / maxDist); 
        }

        // --- Helper Functions ---

        function createBorder() {
            const geo = new THREE.CylinderGeometry(1, 1, 500, 32, 1, true);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0x0044ff, 
                transparent: true, 
                opacity: 0.2, 
                side: THREE.DoubleSide,
                depthWrite: false
            });
            borderCylinder = new THREE.Mesh(geo, mat);
            borderCylinder.position.y = 250;
            borderCylinder.visible = false;

        }

        function updateZone(delta, time) {
            if (state.mode !== 'battleroyale' || !borderCylinder) return;

            if (state.zoneRadius > CONFIG.ZONE_MIN_RADIUS) {
                state.zoneRadius -= CONFIG.ZONE_SHRINK_SPEED * delta;
                borderCylinder.scale.set(state.zoneRadius, 1, state.zoneRadius);
            }

            const dist = Math.sqrt(camera.position.x**2 + camera.position.z**2);
            if (dist > state.zoneRadius) {
                ui.zoneOverlay.style.display = 'block';
                if (time - state.lastZoneDamageTime > 1000) {
                    takePlayerDamage(CONFIG.ZONE_DAMAGE);
                    state.lastZoneDamageTime = time;
                }
            } else {
                ui.zoneOverlay.style.display = 'none';
            }
            
            if (time - state.lastZoneEnemyDamageTime > 1000) {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    const eDist = Math.sqrt(e.mesh.position.x**2 + e.mesh.position.z**2);
                    if (eDist > state.zoneRadius) {
                        e.hp -= CONFIG.ZONE_DAMAGE;
                        showDamagePopup(e.mesh.position, CONFIG.ZONE_DAMAGE);
                        if (e.hp <= 0) killEnemy(i);
                    }
                }
                state.lastZoneEnemyDamageTime = time;
            }
        }

        function getGroundHeightAt(x, z) {
            let height = 0; 
            for (const b of buildings) {
                if (x > b.x - b.w/2 && x < b.x + b.w/2 &&
                    z > b.z - b.d/2 && z < b.z + b.d/2) {
                    if (b.h > height) height = b.h;
                }
            }
            return height + playerHeight; 
        }

        function checkCollision(x, z, margin = 2, currentY = -1000) {
            for (const b of buildings) {
                const feetY = currentY - playerHeight;
                if (feetY < b.h - 1) { 
                    if (x > b.x - b.w/2 - margin && x < b.x + b.w/2 + margin &&
                        z > b.z - b.d/2 - margin && z < b.z + b.d/2 + margin) {
                        return true;
                    }
                }
            }
            return false;
        }

        function checkGliderRestricted(x, z) {
            for (const b of buildings) {
                if (x > b.x - b.w/2 - 5 && x < b.x + b.w/2 + 5 &&
                    z > b.z - b.d/2 - 5 && z < b.z + b.d/2 + 5) {
                    return true; 
                }
            }
            return false;
        }

        function setZoom(v) { 
            input.zoom = v; 
            ui.scopeOverlay.style.display = v ? 'block' : 'none'; 
            ui.scopeLines.style.display = v ? 'block' : 'none'; 
            ui.crosshair.style.opacity = v ? 0 : 1; 
            if (gunGroup) gunGroup.visible = !v; 
        }

        // --- AI ---
        function updateAI(delta, time) {
            enemies.forEach(enemy => {
                const distMoved = enemy.mesh.position.distanceTo(enemy.lastPos || enemy.mesh.position);
                enemy.lastPos = enemy.mesh.position.clone();
                
                if (enemy.state === 'MOVING' && distMoved < 0.2) {
                    enemy.stuckCounter = (enemy.stuckCounter || 0) + 1;
                } else {
                    enemy.stuckCounter = Math.max(0, (enemy.stuckCounter || 0) - 1);
                }

                if (enemy.stuckCounter > 60) {
                    enemy.isUnsticking = true;
                    enemy.unstickDir = new THREE.Vector3(Math.random()-0.5, 0, Math.random()-0.5).normalize();
                    enemy.stuckCounter = 0;
                    enemy.unstickTimer = 90;
                }

                if (enemy.isUnsticking) {
                    enemy.unstickTimer--;
                    if (enemy.unstickTimer <= 0) enemy.isUnsticking = false;
                    enemy.mesh.lookAt(enemy.mesh.position.clone().add(enemy.unstickDir));
                    const newPos = enemy.mesh.position.clone().add(enemy.unstickDir.clone().multiplyScalar(30 * delta));
                    if (!checkCollision(newPos.x, newPos.z, 3, 0)) {
                        enemy.mesh.position.copy(newPos);
                    }
                    return;
                }

                let minDist = Infinity;
                let target = null;
                let targetPos = null;

                const distToPlayer = enemy.mesh.position.distanceTo(camera.position);
                if (distToPlayer < 400) {
                    minDist = distToPlayer;
                    target = 'player';
                    targetPos = camera.position;
                }

                if (state.mode === 'battleroyale') {
                    enemies.forEach(other => {
                        if (other === enemy) return;
                        const d = enemy.mesh.position.distanceTo(other.mesh.position);
                        if (d < minDist && d < 400) {
                            minDist = d;
                            target = other;
                            targetPos = other.mesh.position;
                        }
                    });
                }

                const distFromCenter = Math.sqrt(enemy.mesh.position.x**2 + enemy.mesh.position.z**2);
                if (state.mode === 'battleroyale' && distFromCenter > state.zoneRadius * 0.9) {
                    targetPos = new THREE.Vector3(0, 0, 0);
                    target = null; 
                }

                enemy.targetEntity = target;

                if (targetPos) {
                    enemy.state = 'MOVING';
                    const startPos = enemy.mesh.position.clone().add(new THREE.Vector3(0, 3, 0));
                    const dirToTarget = new THREE.Vector3().subVectors(targetPos, enemy.mesh.position).normalize();
                    const distToTarget = enemy.mesh.position.distanceTo(targetPos);

                    raycaster.set(startPos, dirToTarget);
                    const intersects = raycaster.intersectObjects(buildingMeshes);
                    let hasLineOfSight = true;
                    if (intersects.length > 0 && intersects[0].distance < distToTarget) {
                        hasLineOfSight = false;
                    }

                    let moveDir = dirToTarget.clone();
                    moveDir.y = 0;
                    moveDir.normalize();

                    const avoidRayOrigin = enemy.mesh.position.clone().add(new THREE.Vector3(0, 2, 0));
                    raycaster.set(avoidRayOrigin, moveDir);
                    const avoidIntersects = raycaster.intersectObjects(buildingMeshes);
                    
                    if (avoidIntersects.length > 0 && avoidIntersects[0].distance < 12) {
                        if (avoidIntersects[0].face) {
                            const normal = avoidIntersects[0].face.normal.clone();
                            const dot = moveDir.dot(normal);
                            moveDir.sub(normal.multiplyScalar(dot)).normalize();
                            moveDir.add(normal.multiplyScalar(0.5)).normalize();
                        }
                    }

                    enemy.mesh.lookAt(enemy.mesh.position.x + moveDir.x, enemy.mesh.position.y, enemy.mesh.position.z + moveDir.z);
                    
                    const shouldMove = !target || (!hasLineOfSight || distToTarget > 80);

                    if (shouldMove) {
                         const newPos = enemy.mesh.position.clone().add(moveDir.multiplyScalar(30 * delta));
                         if (!checkCollision(newPos.x, newPos.z, 3, 0)) {
                            enemy.mesh.position.copy(newPos);
                        }
                    } else {
                        enemy.state = 'ATTACKING';
                    }

                    if (hasLineOfSight && target) {
                        enemy.mesh.lookAt(targetPos.x, enemy.mesh.position.y, targetPos.z);
                        if (time - enemy.lastShot > 1500 + Math.random() * 1000) {
                            shoot(enemy, false);
                            enemy.lastShot = time;
                        }
                    }

                } else {
                    enemy.state = 'IDLE';
                    if (time > enemy.nextMoveTime) {
                        const r = 50;
                        enemy.targetPos.set(
                            enemy.mesh.position.x + (Math.random()-0.5)*r,
                            0,
                            enemy.mesh.position.z + (Math.random()-0.5)*r
                        );
                        enemy.nextMoveTime = time + 3000 + Math.random() * 2000;
                    }
                    const d = enemy.mesh.position.distanceTo(enemy.targetPos);
                    if (d > 1) {
                        const dir = new THREE.Vector3().subVectors(enemy.targetPos, enemy.mesh.position).normalize();
                        enemy.mesh.lookAt(enemy.targetPos.x, enemy.mesh.position.y, enemy.targetPos.z);
                        const newPos = enemy.mesh.position.clone().add(dir.multiplyScalar(10 * delta));
                        if (!checkCollision(newPos.x, newPos.z, 3, 0)) {
                            enemy.mesh.position.copy(newPos);
                        }
                        enemy.state = 'MOVING';
                    }
                }
            });
        }

        // --- 物理・アクション ---

        function shoot(shooter, isPlayer) {
            const time = performance.now();
            if (isPlayer && time - state.lastShootTime < 100) return; 
            if (isPlayer) state.lastShootTime = time;

            const size = isPlayer ? 0.3 : 0.6; 
            const color = isPlayer ? 0x00ffea : 0xff0000;
            const bulletGeo = new THREE.SphereGeometry(size, 8, 8);
            const bulletMat = new THREE.MeshBasicMaterial({ color: color });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            
            const startPos = new THREE.Vector3();
            const dir = new THREE.Vector3();

            if (isPlayer) {
                startPos.copy(camera.position);
                dir.set(0, 0, -1).applyQuaternion(camera.quaternion);
                const spread = input.zoom ? 0.0 : 0.01;
                dir.x += (Math.random() - 0.5) * spread;
                dir.y += (Math.random() - 0.5) * spread;
                dir.normalize();
                startPos.add(dir.clone().multiplyScalar(1));
                if (!input.zoom) {
                    camera.rotation.x += 0.005;
                    gunGroup.position.z += 0.1;
                }
            } else {
                startPos.copy(shooter.mesh.position).add(new THREE.Vector3(0, 5, 0));
                const targetPos = shooter.targetEntity === 'player' ? camera.position.clone().sub(new THREE.Vector3(0, 2, 0)) : shooter.targetEntity.mesh.position.clone();
                dir.subVectors(targetPos, startPos).normalize();
                dir.x += (Math.random() - 0.5) * 0.05;
                dir.y += (Math.random() - 0.5) * 0.05;
                dir.z += (Math.random() - 0.5) * 0.05;
                dir.normalize();
            }

            bullet.position.copy(startPos);
            scene.add(bullet);
            bullets.push({
                mesh: bullet,
                velocity: dir.multiplyScalar(isPlayer ? 800 : 600), 
                life: 3.0,
                owner: isPlayer ? 'player' : shooter.id
            });
        }

        function handleBulletCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                let hit = false;

                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (b.owner === enemy.id) continue;

                    if (b.mesh.position.distanceTo(enemy.mesh.position.clone().add(new THREE.Vector3(0,3,0))) < 6) {
                        hit = true;
                        if (b.owner === 'player') {
                            showDamagePopup(enemy.mesh.position, CONFIG.BULLET_DAMAGE);
                            enemy.hp -= CONFIG.BULLET_DAMAGE;
                        } else {
                            enemy.hp -= CONFIG.BULLET_DAMAGE;
                        }
                        if (enemy.hp <= 0) killEnemy(j);
                        break;
                    }
                }

                if (!hit && b.owner !== 'player') {
                    if (b.mesh.position.distanceTo(camera.position) < 4) {
                        hit = true;
                        takePlayerDamage(10);
                    }
                }

                if (!hit && checkCollision(b.mesh.position.x, b.mesh.position.z, 0, b.mesh.position.y + playerHeight)) {
                    hit = true;
                }

                if (hit) {
                    scene.remove(b.mesh);
                    bullets.splice(i, 1);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = Math.min((time - prevTime) / 1000, 0.1);
            prevTime = time;

            if (!state.isActive) {
                renderer.render(scene, camera);
                return;
            }

            updateAI(delta, time);
            updateZone(delta, time);

            bullets.forEach(b => {
                b.mesh.position.add(b.velocity.clone().multiplyScalar(delta));
                b.life -= delta;
            });
            handleBulletCollisions();
            updateDamagePopups(delta);
            drawMinimap();

            // --- プレイヤー移動 ---
            const groundHeight = getGroundHeightAt(camera.position.x, camera.position.z);

            if (state.isGliding) {
                velocity.x -= velocity.x * 1.0 * delta;
                velocity.z -= velocity.z * 1.0 * delta;
                velocity.y = -3000 * delta; 

                const speed = 800;
                
                let xInput = input.analogX;
                let zInput = input.analogZ;
                
                let kbZ = Number(input.forward) - Number(input.backward);
                let kbX = Number(input.right) - Number(input.left);
                
                if (kbZ !== 0 || kbX !== 0) {
                    zInput = kbZ;
                    xInput = kbX;
                }

                const len = Math.sqrt(xInput*xInput + zInput*zInput);
                if (len > 1) { xInput/=len; zInput/=len; }

                const camY = camera.rotation.y;
                let moveX = 0;
                let moveZ = 0;
                
                if (Math.abs(zInput) > 0.1) {
                    moveX += -Math.sin(camY) * zInput * speed * delta;
                    moveZ += -Math.cos(camY) * zInput * speed * delta;
                }
                if (Math.abs(xInput) > 0.1) {
                    moveX += Math.cos(camY) * xInput * speed * delta;
                    moveZ += -Math.sin(camY) * xInput * speed * delta;
                }

                if (!checkGliderRestricted(camera.position.x + moveX, camera.position.z)) {
                    camera.position.x += moveX;
                }
                if (!checkGliderRestricted(camera.position.x, camera.position.z + moveZ)) {
                    camera.position.z += moveZ;
                }

                camera.position.y += velocity.y * delta;

                if (camera.position.y < groundHeight) {
                    camera.position.y = groundHeight;
                    state.isGliding = false;
                    velocity.y = 0;
                    camera.rotation.x = 0;
                    ui.glider.style.display = 'none';
                }
            } else {
                velocity.x -= velocity.x * 8.0 * delta;
                velocity.z -= velocity.z * 8.0 * delta;
                velocity.y -= 800 * delta; 

                let xInput = input.analogX;
                let zInput = input.analogZ;
                
                let kbZ = Number(input.forward) - Number(input.backward);
                let kbX = Number(input.right) - Number(input.left);
                
                if (kbZ !== 0 || kbX !== 0) {
                    zInput = kbZ;
                    xInput = kbX;
                }
                
                if (Math.abs(xInput) < 0.1) xInput = 0;
                if (Math.abs(zInput) < 0.1) zInput = 0;

                const speed = (input.sprint ? 400 : 200);
                
                const camY = camera.rotation.y;
                let dx = 0;
                let dz = 0;
                
                if (zInput !== 0) {
                    dx += -Math.sin(camY) * zInput * speed * delta;
                    dz += -Math.cos(camY) * zInput * speed * delta;
                }
                if (xInput !== 0) {
                    dx += Math.cos(camY) * xInput * speed * delta;
                    dz += -Math.sin(camY) * xInput * speed * delta;
                }

                if (!checkCollision(camera.position.x + dx, camera.position.z, 3, camera.position.y)) camera.position.x += dx;
                if (!checkCollision(camera.position.x, camera.position.z + dz, 3, camera.position.y)) camera.position.z += dz;

                camera.position.y += velocity.y * delta;
                
                if (camera.position.y < groundHeight) {
                    velocity.y = 0;
                    camera.position.y = groundHeight;
                    input.canJump = true;
                }
            }
            
            const targetFov = input.zoom ? 25 : 75;
            camera.fov += (targetFov - camera.fov) * 0.2;
            camera.updateProjectionMatrix();

            const limit = 1000;
            camera.position.x = Math.max(-limit, Math.min(limit, camera.position.x));
            camera.position.z = Math.max(-limit, Math.min(limit, camera.position.z));

            renderer.render(scene, camera);
        }

            let attempts = 0;
            while(attempts < 20) {
                const r = 100 + Math.random() * 400;
                const theta = Math.random() * Math.PI * 2;
                const x = Math.sin(theta) * r;
                const z = Math.cos(theta) * r;
                if (!checkCollision(x, z, 5, 0)) {
                    mesh.position.set(x, 0, z);
                    break;
                }
                attempts++;
            }
            scene.add(mesh);
            enemies.push({
                id: Math.random().toString(36).substr(2, 9),
                mesh: mesh,
                hp: CONFIG.ENEMY_HP,
                state: 'IDLE',
                lastShot: 0,
                nextMoveTime: 0,
                targetPos: new THREE.Vector3(),
                targetEntity: null
            });
        }

        function killEnemy(index) {
            const enemy = enemies[index];
            scene.remove(enemy.mesh);
            enemies.splice(index, 1);
            state.enemiesAlive--;
            updateScoreUI();
            if (state.mode === 'practice') {
                setTimeout(() => { if(state.isActive && state.mode==='practice') { spawnEnemy(); state.enemiesAlive++; updateScoreUI(); } }, CONFIG.RESPAWN_TIME);

        function showDamagePopup(pos, amount) {

        function drawMinimap() {
            if (!minimapCtx) return;
            const w = ui.canvasMinimap.width, h = ui.canvasMinimap.height, range = CONFIG.MINIMAP_RANGE;
            minimapCtx.clearRect(0, 0, w, h);
            minimapCtx.fillStyle = "#555";
            for (const b of buildings) {
                const rx = b.x - camera.position.x, rz = b.z - camera.position.z;
                if (Math.abs(rx) < range && Math.abs(rz) < range) {
                    minimapCtx.fillRect(w/2 + (rx/range)*(w/2) - (b.w/range)*(w/2)/2, h/2 + (rz/range)*(h/2) - (b.d/range)*(h/2)/2, (b.w/range)*(w/2), (b.d/range)*(h/2));
                }
            }
            minimapCtx.fillStyle = "#f00";
            for (const e of enemies) {
                const rx = e.mesh.position.x - camera.position.x, rz = e.mesh.position.z - camera.position.z;
                if (Math.abs(rx) < range && Math.abs(rz) < range) {
                    minimapCtx.beginPath(); minimapCtx.arc(w/2 + (rx/range)*(w/2), h/2 + (rz/range)*(h/2), 3, 0, Math.PI*2); minimapCtx.fill();
                }
            }
            minimapCtx.save(); minimapCtx.translate(w/2, h/2); minimapCtx.rotate(-camera.rotation.y);
            minimapCtx.fillStyle = "#00f"; minimapCtx.beginPath(); minimapCtx.moveTo(0, -6); minimapCtx.lineTo(5, 6); minimapCtx.lineTo(0, 3); minimapCtx.lineTo(-5, 6); minimapCtx.fill(); minimapCtx.restore();
        }
        
        function createCity() {
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshStandardMaterial({ color: 0x111, roughness: 0.8 }));
            ground.rotateX(-Math.PI / 2); ground.receiveShadow = true; scene.add(ground);
            const grid = new THREE.GridHelper(2000, 50, 0x00ffea, 0x333); grid.position.y = 0.1; scene.add(grid);
            const boxGeo = new THREE.BoxGeometry(1, 1, 1);
            const winMat = new THREE.MeshBasicMaterial({ color: 0x00ffea });
            
            for(let i=0; i<150; i++) {
                const w = 20 + Math.random() * 30, h = 40 + Math.random() * 120, d = 20 + Math.random() * 30;
                const x = (Math.random()-0.5)*900, z = (Math.random()-0.5)*900;
                if (Math.abs(x)<50 && Math.abs(z)<50) continue;
                const mat = new THREE.MeshStandardMaterial({ color: new THREE.Color().setHSL(0, 0, 0.1 + Math.random()*0.2), roughness: 0.2 });
                const b = new THREE.Mesh(boxGeo, mat);
                b.position.set(x, h/2, z); b.scale.set(w, h, d); b.castShadow = true; b.receiveShadow = true;
                scene.add(b); 
                buildings.push({x, z, w, d, h}); 
                buildingMeshes.push(b);
                if (Math.random() > 0.3) {
                    const win = new THREE.Mesh(new THREE.PlaneGeometry(w*0.6, h*0.8), winMat);
                    win.position.copy(b.position);
                    if (Math.random()>0.5) win.position.z += d/2 + 0.1; else { win.rotation.y=Math.PI/2; win.position.x+=w/2+0.1; }
                    scene.add(win);
                }
            }
        }
        function createGun() {
            gunGroup = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.2, metalness: 0.8 });
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.8), mat); body.position.z = -0.2; gunGroup.add(body);
            const scope = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.05, 0.3), mat); scope.rotation.x = Math.PI/2; scope.position.set(0, 0.12, -0.15); gunGroup.add(scope);
            gunGroup.position.set(0.25, -0.25, -0.4); camera.add(gunGroup); scene.add(camera);
        }

        function onKeyDown(e) { 
            switch(e.code) { 
                case 'KeyW': input.forward=true; break; 
                case 'KeyA': input.left=true; break; 
                case 'KeyS': input.backward=true; break; 
                case 'KeyD': input.right=true; break; 
                case 'Space': if(input.canJump){velocity.y+=250; input.canJump=false;} break; 
                case 'ShiftLeft': input.sprint=true; break; 
                case 'Escape': if(state.isActive && state.mode==='practice') returnToTitle(); break; 
            } 
        }
        function onKeyUp(e) { 
            switch(e.code) { 
                case 'KeyW': input.forward=false; break; 
                case 'KeyA': input.left=false; break; 
                case 'KeyS': input.backward=false; break; 
                case 'KeyD': input.right=false; break; 
                case 'ShiftLeft': input.sprint=false; break; 
            } 
        }
        
        function onMouseMove(e) { 
            if (document.pointerLockElement===document.body && state.isActive) { 
                const sens = input.zoom ? 0.0004 : 0.002; 
                const mX = Math.min(Math.max(e.movementX, -50), 50);
                const mY = Math.min(Math.max(e.movementY, -50), 50);
                camera.rotation.y -= mX * sens; 
                camera.rotation.x -= mY * sens; 
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x)); 
            } 
        }
        function onMouseDown(e) { if(!state.isActive)return; if(state.deviceType === 'PC' && document.pointerLockElement!==document.body){document.body.requestPointerLock();return;} if(e.button===0)shoot(null,true); if(e.button===2)setZoom(true); }
        function onMouseUp(e) { if(e.button===2)setZoom(false); }
        function onWindowResize() { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
    </script>
